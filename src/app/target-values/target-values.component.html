<form ngClass="form" [formGroup]="targetValuesForm" (ngSubmit)="calculate()">
  <div>
    <mat-checkbox formControlName="proteinCheck"></mat-checkbox>
    <mat-form-field appearance="fill">
      <mat-label>Bílkoviny</mat-label>
      <input matInput type="number" formControlName="proteinWeight">
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="fatCheck"></mat-checkbox>
    <mat-form-field appearance="fill">
      <mat-label>Tuky</mat-label>
      <input matInput type="number" formControlName="fatWeight">
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="carbohydrateCheck"></mat-checkbox>
    <mat-form-field appearance="fill">
      <mat-label>Cukry</mat-label>
      <input matInput type="number" formControlName="carbohydrateWeight">
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="fiberCheck"></mat-checkbox>
    <mat-form-field appearance="fill">
      <mat-label>Vláknina</mat-label>
      <input matInput type="number" formControlName="fiberWeight">
    </mat-form-field>
  </div>
  <button mat-button type="submit" color="primary">Spočítat</button>
</form>
